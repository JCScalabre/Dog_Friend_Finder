 <!DOCTYPE html>
 <html>
 <head>
 	<!--Import Google Icon Font-->
 	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 	<!--Import materialize.css-->
 	<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
 	<link rel="stylesheet" type="text/css" href="css/homeStyle.css">
 	<!--Let browser know website is optimized for mobile-->
 	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 </head>

 <body>

 	<div class="row">
 		<div class="col s6 offset-s3" id="main">
 			<span class="flow-text center-align">Welcome to the survey page</span>
 			<br>
 			Enter your name
 			<br>
 			<input type="text" id="name">
 			<br><br>
 			<div class="input-field col s12">
 				<select id="q1">
 					<option value="" disabled selected>Choose your option</option>
 					<option value="1">Aaaa</option>
 					<option value="2">BBBBBBBBBB</option>
 					<option value="3">Ccccc</option>
 					<option value="4">ddddd</option>
 					<option value="5">eeeee</option>
 				</select>
 				<select id="q2">
 					<option value="" disabled selected>Choose your option</option>
 					<option value="1">Option 1</option>
 					<option value="2">Option 2</option>
 					<option value="3">Option 3</option>
 					<option value="4">Option 4</option>
 					<option value="5">Option 5</option>
 				</select>
 				<label>Materialize Select</label>
 			</div>
 			<br>
 			<button id="submit">submit</button>
 		</div>
 	</div>

 	<!--Import jQuery before materialize.js-->
 	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.js"></script>
 	<!-- <script type="text/javascript" src="javascript/materialize.js"></script> -->
 	<!-- <script type="text/javascript" src="javascript/homeLogic.js"></script> -->
 	<script type="text/javascript">

 		$("#submit").on("click", function(event) {

 			event.preventDefault();
 			var answers = [];
 			answers.push($("#q1").val());
 			answers.push($("#q2").val());

 			var newUser = {
 				name: $("#name").val().trim(),
 				answers: answers
 			};

 			console.log("User successfully added");

 			$.post("/api/add", newUser, function(data) {
 				alert(data.hello)
 			})

 		});

 	</script>
 </body>
 </html>
